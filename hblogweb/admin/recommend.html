<body>
    
    <script src="../js/tool/admin/adminnav.js"></script>

    <div class="admin_rec mt-3">
        <div class="rec_nr container shadow-lg p-4">
            <button id="add" type="button" class="btn btn-outline-primary btn-sm m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">新增</button>
            <button type="button" class="btn btn-outline-warning btn-sm m-1">导出</button>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>

                            <th scope="col">介绍</th>

                    </tbody>

                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>

                </div>
                <div class="modal-body">
                    
                    
                </div>
                <div class="modal-footer">
