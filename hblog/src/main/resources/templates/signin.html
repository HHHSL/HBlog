<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/hhhsl.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="img/hhhsl.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/index/index.css">

    <title>HHHSL|Login</title>
</head>
<body>

<div class="S_content">
    <div class="container">
        <div class="form shadow-lg p-5 position-absolute top-50 start-50 translate-middle">
            <div class="form-floating mb-3 animate__animated animate__flipInX">
                <input type="email" class="form-control ps-4" id="floatingInput" placeholder="text">
                <label for="floatingInput" class="ps-4">Username</label>
            </div>
            <div class="form-floating animate__animated animate__flipInX">
                <input type="password" class="form-control ps-4" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="ps-4">Password</label>
            </div>
        </div>
    </div>

</div>
